<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>注册页面</title>
</head>
<body>
<h1>欢迎使用</h1>
<pre>
	post:提交 量大 请求参数url不可见 安全<br>
	get:默认 获取 ，基于http协议不同 量小 ？xxxx<br>
	action:请求web服务器的资源 url<br>
	name：作为后端使用 请求服务器必须存在，数据不能提交<br>
	id：作为前段使用<br>
</pre>
	<form method="post" action="http://localhost:9999/reg">
		用户名:<input type="text" name="uname" id="uname" /> 
		你心中的女神
		<input type="checkbox" name="fav" id="fav" value="0" /> 萝莉型
		<input type="checkbox" name="fav" id="fav" value="1" /> 豪放型
		<input type="checkbox" name="fav" id="fav" value="2" /> 经济节约型
		
		<input type="submit" value="注册" />
	</form>
</body>
</html>
